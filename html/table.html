<!DOCTYPE html>
<html>
<head>
	<title> table</title>

<body>
        <h1>Simple Table</h1>

        <table border="2">

        	</tbody>
        </table>
        <hr>

        <table border="3" style="font-size: 25px;" cellpadding="6">

        			<th>thu</th>
        			<th>fri</th>

        		<tr>

        	    <tr>

        	      <tr>
        	    	<td>css</td>

</html>
